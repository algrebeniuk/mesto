<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css"> 
  <title>Mesto</title>
</head>
<body class="body">
  
  <div class="page">
    <header class="header">
      <img src="images/Header logo.svg" class="header__logo" alt="Логотип">
    </header>
    
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/Profile avatar.jpg" alt="Аватарка профиля"> 
        <div class="profile__info">
          <div class="profile__info-conteiner">
            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__edit-button" type="button">
              <img class="profile__edit-button-pen" src="images/pen.svg" alt="Ручка">
            </button>
          </div>  
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-button-plus" src="images/plus.svg" alt="Плюс">
        </button>
      </section>

      <section class="elements">
        <article class="element">
          <img src="images/kazanskiy.jpg" alt="Казанский собор" class="element__photo">
          <div class="element__description">  
            <p class="element__title">Казанский собор</p> 
            <img src="images/like.svg" alt="Лайк" class="element__like">
          </div>  
        </article>
        <article class="element">
          <img src="images/lahta.jpg" alt="Лахта-центр" class="element__photo">
          <div class="element__description">  
            <p class="element__title">Лахта-центр</p> 
            <img src="images/like.svg" alt="Лайк" class="element__like element__like_dark">
          </div>  
        </article>
        <article class="element">
          <img src="images/most.jpg" alt="Разводной мост" class="element__photo">
          <div class="element__description">
            <p class="element__title">Разводной мост</p>
            <img src="images/like.svg" alt="Лайк" class="element__like">
          </div>  
        </article>
        <article class="element">
          <img src="images/petergof.jpg" alt="Петергоф" class="element__photo">
          <div class="element__description">  
            <p class="element__title">Петергоф</p> 
            <img src="images/like.svg" alt="Лайк" class="element__like">
          </div>  
        </article>
        <article class="element">
          <img src="images/petropavlovskay.jpg" alt="Петропавлоская крепость" class="element__photo">
          <div class="element__description">  
            <p class="element__title">Петропавлоская крепость</p> 
            <img src="images/like.svg" alt="Лайк" class="element__like">
          </div>  
        </article>
        <article class="element">
          <img src="images/Spas na krovi.jpg" alt="Спас-на-Крови" class="element__photo">
          <div class="element__description">  
            <p class="element__title">Спас-на-Крови</p> 
            <img src="images/like.svg" alt="Лайк" class="element__like">
          </div>
        </article>
      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup"> 
      <div class="popup__conteiner">
        <form class="form">
          <button class="form__close" type="button">
            <img class="form__close-cross" src="images/cross.svg" alt="закрыть">
          </button>
          <p class="form__title">Редактировать профиль</p>
          <input class="form__name" placeholder="Введите Ваше имя" type="text">
          <input class="form__activity" placeholder="Ведите Вашу сферу деятельности" type="text">
          <button class="form__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
<script src="scripts/index.js"></script>
</body>  
</html>
