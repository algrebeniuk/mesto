<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mesto</title>
</head>
<body class="body">
  
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.png')%>" class="header__logo" alt="Логотип">
    </header>
    
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/Profile-avatar.jpg" alt=""> 
        <div class="profile__info">
          <div class="profile__info-conteiner">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button">
              <img class="profile__edit-button-pen" src="images/pen.svg" alt="">
            </button>
          </div>  
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__add-button-plus" src="images/plus.svg" alt="">
        </button>
      </section>

      <section class="elements">
        <!-- добавление карточек -->
      </section>
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile"> <!--редактирование профиля-->
      <div class="popup__conteiner">
        <button class="popup__close popup__close_type_edit-profile" type="button">
          <img class="popup__close-cross" src="images/cross.svg" alt="">
        </button>
        <form class="form form_type_edit-profile" name="form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input form__input_field_name" id="profile-name" placeholder="Введите Ваше имя" type="text" name="name" minlength="2" maxlength="40" required>
            <span class="form__input-error" id="profile-name-error"></span>
          <input class="form__input form__input_field_activity" id="profile-activity" placeholder="Ведите Вашу сферу деятельности" type="text" name="activity" minlength="2" maxlength="200" required>
            <span class="form__input-error" id="profile-activity-error"></span>
          <button class="form__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    
    <div class="popup popup_type_add-card"> <!--добавление фото-->
      <div class="popup__conteiner">
        <button class="popup__close popup__close_type_add-card" type="button">
          <img class="popup__close-cross" src="images/cross.svg" alt="">
        </button>
        <form class="form form_type_add-card" name="form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input class="form__input form__input_field_place" id="card-name" placeholder="Название" type="text" name="name" minlength="2" maxlength="30" required>
            <span class="form__input-error" id="card-name-error"></span>
          <input class="form__input form__input_field_link" id="card-link" placeholder="Ссылка на картинку" type="url" name="link" required>
            <span class="form__input-error" id="card-link-error"></span>
          <button class="form__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div> 

    <div class="popup popup_type_photo">
      <div class="popup__conteiner-photo">
        <img class="popup__photo">
        <button class="popup__close popup__close_type_photo" type="button">
          <img class="popup__close-cross" src="images/cross.svg" alt="">
        </button>
        <h2 class="popup__title"></h2>
      </div>
    </div>
  </div>

  <template class="template-element" id="template-element">
    <article class="element">
      <button class="element__delete" type="button"></button>
      <img src="./images/kazanskiy.jpg" alt="" class="element__photo">
      <div class="element__description">  
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>  
    </article>
  </template> 



</body>  
</html>
